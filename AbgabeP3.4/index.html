<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" media="screen">
    <script src="index.js" defer></script>
    <title>Formular</title>
</head>
<body>
    <h1>Formular</h1>

    <form>
        <label for="vname">Vorname:</label><br>
        <input type="text" name="vorname"><br>

        <label for="nname">Nachname:</label><br>
        <input type="text" name="name"><br>

        <label for="registration">Matrikelnummer:</label><br>
        <input type="number" name="registration"><br>

        <button type="button" id="datenAbschicken">Absenden</button>
        <button type="button" id="datenErhalten">Daten erhalten</button>
        <button type="button" id="datenEntfernen">Daten entfernen</button>
    </form>

    <div id="datenbank">
        <h2>Datenbank:</h2>
    </div>

</body>
</html>
